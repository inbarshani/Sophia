<html>
  <meta charset="utf-8">
  <head>
    <link rel="stylesheet" type="text/css" href="css/jquery-ui.min.css">
    <link rel="stylesheet" href="css/autn.css">
  </head>
  <style>
  </style>
  <body>
    <header class="main-header">
      <div class="main-logo">
        <img src="./img/hp_logo_blue.png" class="img-logo">
      </div>
      <h1 class="main-title">Sophia</h1>
    </header>

    <section style="width: 1600px;">
      <div style="margin-left: 10px; margin-top: 0px;">
        <aside style="width: 400px;">
          <div class="entry-content">
            <article class="entry widget">  
              <h3 class="section-title">Test Steps</h3>
              <div class="entry-wrapper">
                <div id='prevQueries' class='table'></div>
                <!--form name='query_form' action="#"-->
                  <div>
                    <label for="q">Description:</label>
                    <input type="Text" name="q" id="q" placeholder="Enter Query Text" class="ui-widget ui-corner-all" style="width:100%;">
                  </div>
                  <div>
                    <label for="dateBiasRange">Expected Results:</label>
                    <input type="Text" name="expected" id="expected" placeholder="Enter Expectd Results" class="ui-widget ui-corner-all" style="width:100%;">
                </div>
                <div class="table-row">
                  <button id='nfj_query' class='ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only' style="width:100px; height: 30px;">Submit</button>
                </div>
                <div class="table-row">
                  <section id="errorsAndWarnings" class="final-details"></section>
                </div>
              <!--/form-->
            </article>
          </div>
        </aside>
        <aside style="width: 1150px; float: right;">
          <div class="entry-content">
            <article class="entry widget">  
              <h3 class="section-title">Graph Results</h3>
              <div class="entry-wrapper graph" id='graphWrapper'>
                <section class="right">
                  <div id="graph_container"></div>
                </section>
              </div>
            </article>
          </div>
        </aside>
        <div id='details'>
          <div class='header'><span></span><a href="#" class="close" onclick="hideWin('details');">X</a></div>
          <table id='properties'>
          </table>  
        </div>
        <div id='examine'>
          <div class='header'><span>Step Research</span><a href="#" class="close black" onclick="hideWin('examine');">X</a></div>
          <div class="table-row">
            <div class="table-cell small-text">The status of this step is:
              <span id='exStatus'></span>
            </div>
          </div>
          <div class="table-row">
            <div class="table-cell">
              <span id='exDescName' class="small-text bold"></span>
              <span id='exDescValue'class="small-text"></span>
            </div>
          </div>
          <p></p>
          <div class="table-row">
            <div class="table-cell small-text">To further research the step, enter query description and press "Research"</div>
          </div>
          <p></p>
          <div>
            <label for="exq">Description:</label>
            <input type="Text" name="exq" id="exq" placeholder="Enter Query Text" class="ui-widget ui-corner-all" style="width:100%;">
          </div>
          <div class="table-row">
            <button id='exq_query' class='ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only' style="width:100px; height: 30px;">Research</button>
          </div>
        </div>
        <script src="http://d3js.org/d3.v3.min.js"></script>
        <script src="js/jquery-2.1.0.js"></script>
        <script src="js/jquery-ui-1.10.4.custom.min.js"></script>
      </div>
    </section>
    <script>
      var lastNode;
      var nodeR = 30;
      var linkLength = 120;
      var lastStepStatus = {};
      var lastStepExpectedCondition;
      var actionIds = [];

      $(document).ready(function() {
        // initialize d3
        var width = 1150,
            height = $('#graphWrapper').css('height').replace('px', '');

        var svg = d3.select("#graph_container").append("svg")
          .attr("width", width)
          .attr("height", height);

        var color = d3.scale.category20();

        var force = d3.layout.force()
            .charge(-120)
            .linkDistance(linkLength)
            .size([width, height]);

        var nodes = force.nodes(),
            links = force.links(),
            node = svg.selectAll(".node"),
            link = svg.selectAll(".link"),
            label = svg.selectAll(".text");

        $('#nfj_query').click(function() {
          if ($('#q').val().length == 0) {
            error('Step Description cannot be empty');
            return false;
          }
          var expectedArr = $('#expected').val().split(" ");
          if ($('#expected').val().length > 0 && expectedArr.length != 4) {
            error('Expected results must contain 4 parts:<br>{entity name} {property} {sign} {value}.<br> For example: ServerCPU AVG > 4');
            return false;
          }
          lastStepExpectedCondition = $('#expected').val();
          runQuery( $('#q').val(), $('#expected').val());
        });

        function runQuery(query, expected) {
          queryActions(query, expected);
        }

        function nodeOnClick(nodeObj, node, link, labels) {
          // set node stroke
          if (typeof lastNode != 'undefined') {
            d3.select(lastNode)
              .style("stroke","white");
          }
          lastNode = nodeObj;
          d3.select(nodeObj)
            .style("stroke","red");

          // show details frame
          var props = nodeObj.__data__.properties;
          if (props != undefined) {
            var list = '';
            for(var key in props) {
              if(props.hasOwnProperty(key)) {
                list += '<tr><td class="key_text">' + key + ' </td><td class="value_text">' + props[key] + '</td></tr>';
              }
            }
            $('#details > table').html(list);
            $('#details > div.header > span').text(nodeObj.__data__.name);
            $('#details').css('visibility', 'visible');
          }
        }

        function queryActions(query, expected) {
          // query by description and expected results
          d3.json("/query?q=" + query + "&expected=" + expected + "&actionIds=" + actionIds, function(error, graph) {
            addNodes(graph, true);
          });
        }

        function getLinkedNodes(nodeId) {
          lastStepExpectedCondition = "";
          // query by Node ID for linked entities
          d3.json("/expand?id=" + nodeId, function(error, graph) {
            addNodes(graph);
          });
        }

        function addNodes(graph, isNewStep) {
          if (isNewStep)
          {
            actionIds = [];
          }

          if (graph.nodes.length == 0) {
            if (isNewStep)
            {
              // 0 results - fail step and show error
              lastStepStatus.status = "Failed";
              lastStepStatus.reason = "No results";
            }
            error('Query returned 0 results');
            return;
          }

          if (isNewStep)
          {
            if (lastStepExpectedCondition.length > 0)          
              lastStepStatus = {"status": "Failed", "reason": "Expected results were not found", "ids": []};
            else
              lastStepStatus = {"status": "Passed", "reason": "", ids: []};
          }

          for (var i=0;i<graph.nodes.length;i++) {
            var n = graph.nodes[i];
            if (findNodeById(nodes, n.id) == null) {
              nodes.push(n);
              if (n.label == 'TestStep' || n.label == 'UserAction') {
                actionIds.push(n.id);
                lastStepStatus.ids.push(n.id);
              }
              if (isNewStep && (lastStepStatus.status == "Failed") && n.isCondition) {
                lastStepStatus.status = "Passed";
                lastStepStatus.reason = "";
              }
            }
          }

          if (isNewStep && lastStepStatus.status == "Failed")
          {
            error(lastStepStatus.reason);
          }

          var l;          
          for (i=0;i<graph.links.length;i++) {
            l = graph.links[i];
            l.source = getNodeIndex(nodes, l.source);
            l.target = getNodeIndex(nodes, l.target);
            if (findLinkByIds(links, l.source, l.target) == null) {
              links.push(l);
            }
          }

          link = link.data(links);
          link.enter().insert("line", ".node")
              .attr("class", "link")
                          .style("stroke-dasharray", function(d) {
              if (d.value == 'FAR') {
                return 5,5;
              } else {
                return 0,0;
              }
            })
            .style("stroke-width", function(d) {
              if (d.value == 'FAR') {
                return 5;
              } else {
                return 5;
              }
            });

          node = node.data(nodes);
          node.enter().insert("circle", ".cursor")
              .attr("class", "node")
              .attr("r", nodeR)
              .style("fill", function(d) { 
                return color(d.label); 
              })
              .call(force.drag);

          node.append("title")
            .text(function(d) { return d.name; });

          label = label.data(nodes);
          label
            .enter()
            .insert("text", ".node")
            .attr("class", "node-text")
            .attr({ "x":function(d){ return d.x; },
                    "y":function(d){return d.y;}})
            .text(function(d){return getNodeLabel(d);})
            .call(force.drag);

          force.on("tick", function() {
            link.attr("x1", function(d) { return d.source.x; })
              .attr("y1", function(d) { return d.source.y; })
              .attr("x2", function(d) { return d.target.x; })
              .attr("y2", function(d) { return d.target.y; });

            node.attr("cx", function(d) { return d.x; })
              .attr("cy", function(d) { return d.y; });

            label.attr("x", function(d) { return d.x + 40; })
            .attr("y", function(d) { return d.y -15; }); 
          });

          svg.selectAll("circle.node").on("click", function(){
            nodeOnClick(this, node, link, label);
          });

          svg.selectAll("circle.node").on("dblclick", function(){
            getLinkedNodes(this.__data__.id);
          });

          force
            .charge(function(d) {
              if (d.label == 'TestStep' || d.label == 'UserAction') {
                return -500;
              } else {
                return -1000;
              }
            })
            .linkDistance(linkLength)
            .start();
            if (isNewStep) {
              addPrevRow();
            }
        }

        function findNodeById(nodes, id) {
          for (var i = 0; i < nodes.length; i++) {
            if (nodes[i].id == id) {
              return nodes[i];
            }
          }
          return null;
        }

        function findLinkByIds(links, from, to) {
          for (var i = 0; i < links.length; i++) {
            if (links[i].source.index == from && links[i].target.index == to) {
              return links[i];
            }
          }
          return null;
        }

        function getNodeIndex(nodes, id) {
          for (var i = 0; i < nodes.length; i++) {
            if (nodes[i].id == id) {
              return i;
            }
          }
          return null;
        }

        function getNodeLabel(d) {
          if (d.label == 'Test') {
            return 'Test ' + d.properties.TestNumber;
          } else if (d.label == 'TestStep') {
            var title;
            if (d.name.length > 15) {
              title = d.name.substring(0,15) + '...';
            } else {
              title = d.name;
            }
            title = title +': ' + d.properties.Status;
            return title;
          } else if (d.label == 'ServerRequest') {
            if (d.properties.HTTP_result == '200') {
              return '200 OK';
            } else {
              return 'Error ' + d.properties.HTTP_result;
            }
          } else if (d.label == 'ServerCPU') {
            return 'CPU: ' + d.properties.AVG;
          } else if (d.label == 'ServerMemory') {
            return 'Used: ' + d.properties.VIRTUAL_USED_PRECENT;
          }
          return d.label;
        }

        function runExamineQuery(query, ids) {
          // query by description and expected results
          d3.json("/stepresearch?search=" + query + "&actionIds=" + ids, function(error, graph) {
            addNodes(graph, true);
          });
        }

        function renderError(errors) {
         clearErrors();
          renderErrorWithoutClear(errors);
          $('#errorsAndWarnings').fadeIn();
        }

        function renderErrorWithoutClear(errors) {
          $.each(errors, function(index, error) {
            $('#errorsAndWarnings').append('<p class="' + error.type + '"><span></span>' + error.message + '</p>');
          });
        }

        function clearErrors() {
          $('#errorsAndWarnings').html('');
          $('#errorsAndWarnings').hide();
        }

        function error(text) {
          renderError([{type: 'error', message: text}]);
          setTimeout(function() {
            clearErrors();
          }, 7000);
        }

        function addPrevRow() {
          var numRows = $('#prevQueries tr').length;
          var tr, td, a;
          tr = $('<tr>');
          tr.addClass('table-row');

          if (numRows == 0) {
            numRows = 1;
            // add header
            td = $('<td>');
            td.addClass('table-cell border bold')
            td.text('Step');
            td.appendTo(tr);
            td = $('<td>');
            td.addClass('table-cell border bold')
            td.text('Description');
            td.appendTo(tr);
            td = $('<td>');
            td.addClass('table-cell border bold')
            td.text('Expected Results');
            td.appendTo(tr);
            td = $('<td>');
            td.addClass('table-cell border bold')
            td.text('Status');
            td.appendTo(tr);
            tr.appendTo($('#prevQueries'));
          }
          tr = $('<tr>');
          tr.addClass('table-row');
          td = $('<div>');
          td.addClass('table-cell border');
          td.text(numRows);
          td.appendTo(tr);
          td = $('<div>');
          td.addClass('table-cell border');
          td.text($('#q').val());
          td.appendTo(tr);
          td = $('<div>');
          td.addClass('table-cell border');
          td.text($('#expected').val());
          td.appendTo(tr);
          td = $('<div>');
          td.addClass('table-cell border');
          a = $('<a>');
          a.href='#';
          a.click(function() {
            showExamine(lastStepStatus, $(this).offset());
          });
          a.text(lastStepStatus.status);
          a.appendTo(td);
          td.appendTo(tr);
          tr.appendTo($('#prevQueries'));

          $('#q').val('');
          $('#expected').val('');
        }

        function showExamine(statusObj, offset) {
          showWin('examine', offset);
          $('#exStatus').text(statusObj.status);
          if (statusObj.status == 'Passed') {
            $('#exStatus').addClass('passed');
          } else {
            $('#exStatus').addClass('failed');
            $('#exDescName').text('Failure reason:');
            $('#exDescValue').text(statusObj.reason);
          }
          $('#exq_query').click(function() {
            if ($('#exq').val().length == 0) {
              error('Description cannot be empty');
              return false;
            }
            hideWin('examine');
            runExamineQuery( $('#exq').val(), statusObj.ids);
          });
        }
      });

      function hideWin(id) {
        $('#' + id).css('visibility', 'hidden');
      }

      function showWin(id, offset) {
        $('#' + id).css('visibility', 'visible');
        $('#' + id).css('left', offset.left + 50);
        $('#' + id).css('top', offset.top - 20);
      }

    </script>
  </body>
</html>
