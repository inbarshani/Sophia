<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">
    <title>Sophia</title>
    <!-- Bootstrap core CSS -->
    <link href="bootstrap-3.3.4-dist/css/bootstrap.css" rel="stylesheet">
    <link href="bootstrap-3.3.4-dist/css/dashboard.css" rel="stylesheet">
    <link href="/css/sophia.css" rel="stylesheet">
    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
    <!--script src="../../assets/js/ie-emulation-modes-warning.js"></script-->
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <!---->
    <nav class="navbar navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand hidden" rel="home" title="Sophia" id="navbar-logo">
            <img style="max-width:100px; margin-top: -7px;"
            src="img/logo.png">
          </a>
        </div>
        <div id="topbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><h4><span class="label label-info">v0.0.4</span></h4></li>
          </ul>
        </div>
      </div>
    </nav>
    <!---->
    <div class="container">
      <!-- START the search area -->
      <div class="row">
        <div class="col-md-4">
        </div>
        <div class="col-md-4">
          <img class="img-responsive center-block visible" id="logo"
          src="img/logo.png">
        </div>
        <div class="col-md-4">
        </div>
      </div>
      <div class="row">
        <div class="col-md-2">
        </div>
        <div class="col-md-8">
          <div class="input-group input-group-lg">
            <input type="text" autofocus="autofocus" autocomplete="off" placeholder="Search MQM flow" name="search" class="form-control" id="search-text">
            <span class="input-group-btn">
              <button class="btn btn-info" id="search-button">
              <span class="glyphicon glyphicon-search"></span>
              </button>
            </span>
          </div>
        </div>
        <div class="col-md-2">
        </div>
      </div>
      <div class="row">
        <div class="col-md-2">
        </div>
        <div class="col-md-8">
          <div class="well well-sm" style="background-color: rgba(245, 245, 245, 0.4); border: 0px;">
            <p class="text-center" id="suggestions-text"></p>
          </div>
        </div>
        <div class="col-md-2">
        </div>
      </div>
      <!-- END the search area -->
      <!-- START results area -->
      <div class="row">
        <div class="col-md-4">
          <h4><span id="flow-title" class="legend hidden">MQM flow</span></h4>
          <ul class="list-group" id="flow-list">
          </ul>
        </div>
        <div class="col-md-8">
        <!-- START visualization area -->
          <h4><span id="vis-title" class="legend hidden">MQM results</span></h4>
          <div id="vis-container" class="panel panel-default hidden">
            <canvas id="vis-canvas"></canvas>
          </div>
        <!-- END visualization area -->
        </div>
      </div>
      <!-- END results area -->
    </div>
    <div id="details" class="panel panel-default hidden">
      <div class="closeX" onclick="hideDetails();"><span>X</span></div>
      <ul id="detailsText" class="list-group"></ul>
    </div>
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="bootstrap-3.3.4-dist/js/bootstrap.min.js"></script>
    <script src="js/sophia-mqm-ui.js"></script>
    <script src="js/sophia-vis-ui.js"></script>
  </body>
</html>
