        <script type="text/javascript">
      $(document).ready(function() {
          $('#login-button').on('click', function(e) {
              login();
          });

          $('#login-text').keyup(function(e) {
              if (e.keyCode == 13) {
                  login();
              }
          });
      });

      function login() {
        localStorage.setItem("user", $('#login-text').val());
        window.location.href = './sophia_mqm.html';
      }
